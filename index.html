<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Code Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #C1A67B;
            margin: 0 0 10px 0;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            color: #999;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .toggle-container {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 4px;
            display: flex;
            margin-bottom: 30px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background: #C1A67B;
            color: white;
            box-shadow: 0 2px 10px rgba(193, 166, 123, 0.3);
        }

        .instruction {
            color: #333;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Pin Code Styles */
        .pin-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .pin-input {
            width: 50px;
            height: 50px;
            border: 1px solid #eee;
            border-radius: 12px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            outline: none;
            transition: border-color 0.3s;
            /* Hide arrows in number input */
            -moz-appearance: textfield;
        }

        .pin-input::-webkit-outer-spin-button,
        .pin-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .pin-input:focus {
            border-color: #C1A67B;
        }

        /* Footer Info */
        .otp-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 30px;
            color: #C1A67B;
        }

        .phone-edit {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .timer {
            color: #666;
        }
        .timer span {
            color: #C1A67B;
        }

        .confirm-btn {
            background: #222;
            color: white;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eee;
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .social-btn:hover {
            background: #eee;
        }

        .signup-text {
            color: #666;
            font-size: 14px;
        }

        .signup-link {
            color: #C1A67B;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Welcome back</h1>
    <div class="subtitle">Please Enter Your Email or Phone number To Login</div>

    <div class="toggle-container">
        <button class="toggle-btn">With Password</button>
        <button class="toggle-btn active">With Sms Code</button>
    </div>

    <div class="instruction">Enter the code sent to your mobile number</div>

    <div id="pincode"></div>

    <div class="otp-info">
        <div class="phone-edit">
            +98123456789
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        </div>
        <div class="timer">Resend until <span>1:09</span></div>
    </div>

    <button class="confirm-btn">Confirmation</button>

    <div class="divider">or signin with</div>

    <div class="social-login">
        <div class="social-btn">
            <!-- Google Icon -->
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
        </div>
        <div class="social-btn">
            <!-- Twitter Icon -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="black">
                <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
            </svg>
        </div>
        <div class="social-btn">
            <!-- Apple Icon -->
            <svg height="24" width="24">
              <!-- top leaf -->
              <!-- The apple leaf is made up of four curveto lines as follows: -->
              <path fill="#000" d="m108,35
                    c5.587379,-6.7633 9.348007,-16.178439 8.322067,-25.546439
                    c-8.053787,0.32369 -17.792625,5.36682 -23.569427,12.126399

                    c8.976891,0.69453 18.147476,-4.561718 23.73513,-11.329308" />
              
              <!-- apple left half -->
              <path fill="#000" d="M88,162.415214
                    c-12.24469,0 -16.072174,6.151901 -26.213551,6.550446
                    c-10.52422,0.398254 -18.538303,-10.539917 -25.26247,-20.251053
                    c-13.740021,-19.864456 -24.24024,-56.132286 -10.1411,-80.613663

                    c10.334515,-0.197132 20.089069,6.952717 26.406689,6.952717" />
              
              <!-- apple right half -->
              <path fill="#000" d="M85,55
                    c6.313614,0 18.167473,-8.59832 30.628998,-7.335548
                    c5.21682,0.217129 19.860519,2.1073 29.263641,15.871029
                    c-0.75766,0.469692 -17.472931,10.200527 -17.291229,30.443592
                    c0.224838,24.213104 21.241287,32.270615 21.474121,32.373459
                    c-0.177704,0.56826 -3.358078,11.482742 -11.072464,22.756622
                    c-6.668747,9.746841 -13.590027,19.457977 -24.493088,19.659103
                    c-10.713348,0.197403 -14.158287,-6.353043 -26.406677,-6.353043" />
            </svg>
        </div>
    </div>

    <div class="signup-text">
        Don't have a account? <a href="#" class="signup-link">Signup here</a>
    </div>
</div>

<script src="pincode.js"></script>
<script>
    new pinCode(document.getElementById("pincode"), {
        fields: 5,
        placeholder: "", // Image shows empty or numbers, no dots. I'll stick to empty for interaction.
        hideinput: false, // The numbers in image are visible
        input: function(e, input, index) {
            console.log(e, input, index);
        }
    });
</script>

</body>
</html>
